Component: revng
Containers:
  - Name: assembly-internal.tar.gz
    Type: FunctionAssemblyInternal
  - Name: assembly-ptml.tar.gz
    Type: FunctionAssemblyPTML
Branches:
  - From: Isolate
    Steps:
      - Name: ProcessAssembly
        Pipes:
          - Type: ProcessAssembly
            UsedContainers: [input, module.ll, assembly-internal.tar.gz]
      - Name: YieldAssembly
        Pipes:
          - Type: YieldAssembly
            UsedContainers: [assembly-internal.tar.gz, assembly-ptml.tar.gz]
        Artifacts:
          Container: assembly-ptml.tar.gz
          Kind: FunctionAssemblyPTML
          SingleTargetFilename: disassembly.S
