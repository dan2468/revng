Component: revng
Branches:
  - From: Isolate
    Steps:
      - Name: EnforceABI
        Pipes:
          - Type: LLVMPipe
            UsedContainers: [module.ll]
            Passes:
              - drop-root
              - enforce-abi
              - strip-debug-info-from-helpers
              - promote-csvs
              - mem2reg
              - inline-helpers
              - attach-debug-info
              - promote-csvs
              - remove-exceptional-functions

        Artifacts:
          Container: module.ll
          Kind: CSVsPromoted
          SingleTargetFilename: module_abienforced.ll
